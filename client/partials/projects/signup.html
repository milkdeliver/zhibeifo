 <div class="row">
     <div class="col-xs-12 col-md-6">
        <form class="well">
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" class="form-control" id="lastname" ng-model="form.firstname">
            </div>
            
             <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname" ng-model="form.lastname">
            </div>
            
             <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" ng-model="form.phone">
            </div>
            
             <div class="form-group">
                <label for="classname">Classname</label>
                <input type="text" class="form-control" id="classname" ng-model="form.classname">
            </div>
            
             <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" class="form-control" id="street" ng-model="form.address.street">
            </div>
            
             <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" ng-model="form.address.city">
            </div>
            
             <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" ng-model="form.address.state">
            </div>
            
            <div class="form-group">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" ng-model="form.address.zip">
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-success" ng-click="addToDatabase()">Save</button>
            </div>
        </form>
    </div>
    
    <div class="col-xs-12 col-md-6">
        <table class="table table-strip table-hover" >
            <thead>
                <th>Name</th>
                <th>Class</th>
                <th>Phone</th>
            </thead>
            <tr ng-repeat="customer in customers | startFrom(currentPage - 1) * 5 | limitTo: pageSize">
                <td>{{customer.firstname}}, {{customer.lastname}}</td>
                <td>{{customer.classname}}</td>
                <td>{{customer.phone}}</td>
                <td><i class="fa fa-trash" ng-click="delete((currentPage - 1) * pageSize + $index)"></i></td>
            </tr>
        </table>
    </div> 
    
    <pagination total-items="customers.length" ng-model="currentPage" item-per-page="pageSize"></pagination>
 </div>
